<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TeleMine - User Dashboard</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
<style>
    body {
        font-family: 'Poppins', sans-serif;
        background: #eaf3ff;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
    }
    .card {
        background: #fff;
        border-radius: 16px;
        box-shadow: 0 0 20px rgba(0,0,0,0.1);
        padding: 25px;
        text-align: center;
        width: 90%;
        max-width: 400px;
    }
    h2 {
        color: #0078ff;
    }
    input, button {
        width: 100%;
        padding: 12px;
        margin: 8px 0;
        border-radius: 10px;
        border: 1px solid #ddd;
        font-size: 15px;
    }
    button {
        background: #0078ff;
        color: white;
        font-weight: bold;
        cursor: pointer;
        border: none;
    }
    button:hover {
        background: #005fd1;
    }
    .balance {
        font-size: 30px;
        color: #0078ff;
        margin: 15px 0;
    }
</style>
<script src='//libtl.com/sdk.js' data-zone='10090284' data-sdk='show_10090284'></script>
</head>
<body>
<div class="card" id="authCard">
    <h2>TeleMine Login</h2>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <button onclick="register()">Register</button>
</div>

<div class="card" id="userCard" style="display:none;">
    <h2>Welcome Miner!</h2>
    <p>Current Balance:</p>
    <div class="balance" id="balance">0</div>
    <button onclick="startMining()">Start Mining ðŸ’Ž</button>
    <button onclick="logout()">Logout</button>
</div>

<script>
    // ðŸ”¥ Firebase Config (Replace with your own)
    const firebaseConfig = {
  apiKey: "AIzaSyBgRqFzjIXdntHJS8zaSpEXrmYRXg2h8OE",
  authDomain: "telegramapp-ee762.firebaseapp.com",
  databaseURL: "https://telegramapp-ee762-default-rtdb.firebaseio.com",
  projectId: "telegramapp-ee762",
  storageBucket: "telegramapp-ee762.firebasestorage.app",
  messagingSenderId: "750866485805",
  appId: "1:750866485805:web:e09d923511f8babcee5ea4"
};
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    let userDoc;

    auth.onAuthStateChanged(user => {
        if (user) {
            userDoc = db.collection("users").doc(user.uid);
            showUserPanel();
        } else {
            document.getElementById("authCard").style.display = "block";
            document.getElementById("userCard").style.display = "none";
        }
    });

    function login() {
        const email = emailInput().value;
        const pass = passwordInput().value;
        auth.signInWithEmailAndPassword(email, pass)
            .catch(e => alert(e.message));
    }

    function register() {
        const email = emailInput().value;
        const pass = passwordInput().value;
        auth.createUserWithEmailAndPassword(email, pass)
            .then(cred => {
                return db.collection("users").doc(cred.user.uid).set({
                    email: email,
                    balance: 0
                });
            })
            .catch(e => alert(e.message));
    }

    function logout() {
        auth.signOut();
    }

    function emailInput() { return document.getElementById('email'); }
    function passwordInput() { return document.getElementById('password'); }

    function showUserPanel() {
        document.getElementById("authCard").style.display = "none";
        document.getElementById("userCard").style.display = "block";
        updateBalance();
    }

    function updateBalance() {
        const uid = auth.currentUser.uid;
        db.collection("users").doc(uid).onSnapshot(doc => {
            if (doc.exists) {
                document.getElementById("balance").innerText = doc.data().balance;
            }
        });
    }

    function startMining() {
        const uid = auth.currentUser.uid;
        const increment = Math.floor(Math.random() * 5) + 1; // +1 to +5 coins
        const userRef = db.collection("users").doc(uid);

        userRef.update({
            balance: firebase.firestore.FieldValue.increment(increment)
        }).then(() => {
            alert(`You mined ${increment} ðŸ’Ž`);
        });
    }
</script>
</body>
</html>
