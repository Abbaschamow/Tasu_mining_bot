<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TeleMine Admin Panel</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
<style>
    body {
        font-family: 'Poppins', sans-serif;
        background: #f0f7ff;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
    }
    .card {
        background: white;
        border-radius: 16px;
        padding: 20px;
        width: 95%;
        max-width: 600px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
        color: #0078ff;
    }
    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 15px;
    }
    th, td {
        border: 1px solid #ddd;
        padding: 10px;
        text-align: center;
    }
    input, button {
        padding: 10px;
        margin: 5px;
        border-radius: 8px;
        border: 1px solid #ccc;
    }
    button {
        background: #0078ff;
        color: white;
        border: none;
        cursor: pointer;
    }
</style>
</head>
<body>

<div class="card" id="authCard">
    <h2>Admin Login</h2>
    <input type="email" id="email" placeholder="Admin Email">
    <input type="password" id="password" placeholder="Password">
    <button onclick="adminLogin()">Login</button>
</div>

<div class="card" id="adminCard" style="display:none;">
    <h2>TeleMine Admin Panel</h2>
    <table id="usersTable">
        <thead>
            <tr><th>Email</th><th>Balance</th><th>Actions</th></tr>
        </thead>
        <tbody></tbody>
    </table>
    <button onclick="logout()">Logout</button>
</div>

<script>
    const firebaseConfig = {
  apiKey: "AIzaSyBgRqFzjIXdntHJS8zaSpEXrmYRXg2h8OE",
  authDomain: "telegramapp-ee762.firebaseapp.com",
  databaseURL: "https://telegramapp-ee762-default-rtdb.firebaseio.com",
  projectId: "telegramapp-ee762",
  storageBucket: "telegramapp-ee762.firebasestorage.app",
  messagingSenderId: "750866485805",
  appId: "1:750866485805:web:e09d923511f8babcee5ea4"
};
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const adminEmail = "admin@telemine.com"; // Set your admin email

    auth.onAuthStateChanged(user => {
        if (user && user.email === adminEmail) {
            showAdminPanel();
        } else {
            document.getElementById("authCard").style.display = "block";
            document.getElementById("adminCard").style.display = "none";
        }
    });

    function adminLogin() {
        const email = document.getElementById('email').value;
        const pass = document.getElementById('password').value;
        auth.signInWithEmailAndPassword(email, pass)
            .catch(e => alert(e.message));
    }

    function logout() {
        auth.signOut();
    }

    function showAdminPanel() {
        document.getElementById("authCard").style.display = "none";
        document.getElementById("adminCard").style.display = "block";
        loadUsers();
    }

    function loadUsers() {
        db.collection("users").onSnapshot(snapshot => {
            const tbody = document.querySelector("#usersTable tbody");
            tbody.innerHTML = "";
            snapshot.forEach(doc => {
                const user = doc.data();
                const row = `<tr>
                    <td>${user.email}</td>
                    <td>${user.balance}</td>
                    <td>
                        <button onclick="addCoins('${doc.id}')">+10</button>
                        <button onclick="resetBalance('${doc.id}')">Reset</button>
                    </td>
                </tr>`;
                tbody.innerHTML += row;
            });
        });
    }

    function addCoins(uid) {
        db.collection("users").doc(uid).update({
            balance: firebase.firestore.FieldValue.increment(10)
        });
    }

    function resetBalance(uid) {
        db.collection("users").doc(uid).update({
            balance: 0
        });
    }
</script>
</body>
</html>
